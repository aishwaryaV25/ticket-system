version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: support_tickets_db
    environment:
      POSTGRES_DB: support_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: support_tickets_api
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DEBUG: "False"
      DJANGO_SECRET_KEY: "django-insecure-$up3r-$3cr3t-k3y-ch4ng3-in-production"
      DB_NAME: support_tickets
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: support_tickets_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
